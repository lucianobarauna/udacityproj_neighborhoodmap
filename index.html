<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Luciano Baraúna">
	<title>Mapa do Bairro</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- searchbar -->
	<header class="search-bar">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">
					<img src="img/search-solid.svg" alt="">
				</span>
			</div>
			<input class="form-control" type="input" id="filtro" aria-label="Pesquisar lugares" placeholder="Procurar lugares.." data-bind="value: pesquisa, valueUpdate: 'keyup'" autocomplete="off" />
        </div>
	</header>
	<!--  / searchbar -->
	<!-- wrap -->
	<main class="wrap">
		<div class="container-fluid">
			<div class="row">
				<!-- list locals -->
				<nav class="col-12 col-md-3 list-locals">
					<ul data-bind="foreach: lugarLista">
						<li data-bind="visible: visivel">
							<a data-bind="text: nome, click: $parent.selecionarLugar, css: { 'list-locals-selected': destacado }" href="#"></a>
						</li>
					</ul>
				</nav>
				<!-- / list locals -->
				<!-- wrap map -->
				<section class="col-12 col-md-9 wrap-map">
					<div class="row">
						<!-- map -->
						<div id="map" class="col-12 col-md-8"></div>
						<!-- map -->
						<!-- siderbar info -->
						<aside class="col-12 col-md-4 siderbar-info">
							<!-- siderbar info header -->
							<header class="siderbar-info-header">
								<h3 class="title">Restaurantes próximos <span>(fonte: Foursquare)</span></h3>
							</header>
							<!-- / siderbar info header -->
							<!-- siderbar info list -->
							<ul class="siderbar-infolist" data-bind="foreach: restaurantes">
								<li>
									<h4 class="infolist-name" data-bind="text: nome" ></h4>
									<address class="infolist-addr">
										<p data-bind="text: endereço" ></p>
									</address>
								</li>
							</ul>
							<!-- / siderbar info list -->
						</aside>
						<!-- siderbar info -->
					</div>
				</section>
				<!-- wrap map -->
			</div>
		</div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="modalErro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Erro na aplicação</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>O google maps não foi carregado corretamente, favor recarregar a página </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
	<!-- / wrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
	<script src="js/model.js"></script>
	<script src="js/googleMaps.js"></script>
	<script src="js/view.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUf6eam63PT_FD3ffpuGcBiSaAsfOwFAU&v=3&callback=initMap" async defer onerror="googlemapError()">
	</script>
</body>
</html>
